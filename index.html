<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4caf50; /* Green background color */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .login-container button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .youtube-link {
      position: fixed;
      bottom: 10px;
      left: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="authenticate(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <div class="youtube-link">
    <a href="https://www.youtube.com/@gogoop5960" target="_blank">
      <img src="youtube_logo_square.png" alt="YouTube Logo" width="80">
    </a>
  </div>

  <script>
    function authenticate(event) {
      event.preventDefault();

      var usernameInput = document.getElementById("username").value;
      var passwordInput = document.getElementById("password").value;

      // Placeholder authentication logic (replace with actual logic)
      if (usernameInput === "admin" && passwordInput === "root") {
        // Redirect to success.html
        window.location.href = "success.html?username=" + encodeURIComponent(usernameInput);
      } else {
        alert("Wrong username or password. Please try again.");
      }
    }
  </script>
</body>
</html>
